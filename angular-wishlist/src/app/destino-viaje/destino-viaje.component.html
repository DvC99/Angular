<div class="card-content">
  <div class="card-img">
    <img src="https://placeimg.com/380/230/nature" alt="">
    <span>
      <h4>{{position}}</h4>
    </span>
  </div>
  <div class="card-desc">
    <h3>{{destinos.nombre}}</h3>
    <p>Servivios</p>
    <ul>
      <li *ngfor="let s of destinos.Servivios">
        <span [ngSwitch]="s">
          <i *ngSwitchCase="desayuno" style="color: red;">{{s}}</i>
          <i *ngSwitchDefault>{{s}}</i>
        </span>
      </li>
    </ul>
    <div>
      <a href="#" (click)="voteUp()"><i class="material-icons md-18">thumb
        _up</i></a>
      <a href="#" (click)="voteDow()"><i class="material-icons md-18">thumb_down</i></a>
      {{destino.votes}}
    </div>
    <a href="#" class="btn-card" (click)="ir()">Ir</a>
    <span *ngIf="destinos.isSelected()">
      <span ngNonBindable>{{preferido}}</span>
    </span>
    <a [routerLink]="['/destino, destino.id']">Ver detalle</a>
  </div>
</div>
